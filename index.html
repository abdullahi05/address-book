<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
    <meta charset="utf-8">
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>add a contact:</h2>
           <form id="new-contact">
             <div class="form-group">
               <label for="new-first-name">first name</label>
               <input type="text"  class="form-control" id="new-first-name">
               <label for="new-last-name">last name</label>
               <input type="text" class="form-control" id="new-last-name" >
               <label for="new-email">your email</label>
               <input type="text" class="form-control"id="new-email"placeholder="your email">
             </div>

           <button type="submit" class="btn">submit</button>
           </form>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>first name:<span class="first-name"></span></p>
            <p>last name:<span class="last-name"></span></p>
            <p>email:<span class="email"><span></p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
